<div class="root-container">
  <div class="content-container">
    <div class="section left-section"></div>
    <div class="section right-section">
      <div class="header-section">
        <h1>Sign In</h1>
      </div>

      <div class="form-content-container">
        <mat-card class="mat-elevation-z0 outline" *ngIf="errorMessage">
          <div class="mat-card-warning">
            <mat-icon>error_outline</mat-icon>
            <mat-label>{{ errorMessage }}</mat-label>
          </div>
        </mat-card>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              label="username"
              [(ngModel)]="signInData.userId"
              required
              #name="ngModel"
            />
            <mat-icon matPrefix>person_outline</mat-icon>
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)"
              >username is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input
              matInput
              [type]="isPasswordVisible ? 'password' : 'text'"
              label="password"
              [(ngModel)]="signInData.password"
              required
              #name="ngModel"
            />

            <mat-icon
              matSuffix
              class="isVisible-Point"
              (click)="isPasswordVisible = !isPasswordVisible"
              >{{
                isPasswordVisible ? "visibility_off" : "visibility"
              }}</mat-icon
            >

            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)"
              >password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="forget-section">
          <a [routerLink]="['/forgot-password']">Forgot Password?</a>
        </div>
        <div>
          <button mat-flat-button (click)="handleSignInClick()">Sign In</button>
        </div>
        <div class="new-account-section">
          <a routerLink="../sign-up" routerLinkActive="active"
            >Don't have an account yet? Sign Up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
