<div class="link-container">
  <div
    (click)="toggleExpandedMode()"
    [class.rotate-icon]="isExpanded"
    class="link-title-container"
  >
    <div>
      <mat-icon>play_arrow</mat-icon>
    </div>
    <div>{{ title }}</div>
  </div>
  <div
    [class.show-extended-links]="isExpanded"
    class="extended-links-container"
  >
    <ng-content></ng-content>
  </div>
</div>
