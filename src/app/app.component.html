<div [class]="user ? 'main-container' : 'app-root'">
  <app-top-navbar *ngIf="!user"></app-top-navbar>
  <app-left-navbar class="left-panel" *ngIf="user"></app-left-navbar>
  <div class="content-root" *ngIf="!user">
    <router-outlet></router-outlet>
  </div>
  <div class="right-panel" *ngIf="user">
    <app-title-panel *ngIf="user"></app-title-panel>
    <router-outlet></router-outlet>
  </div>
</div>
